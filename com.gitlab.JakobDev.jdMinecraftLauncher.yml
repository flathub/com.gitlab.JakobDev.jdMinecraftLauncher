app-id: com.gitlab.JakobDev.jdMinecraftLauncher
runtime: org.kde.Platform
runtime-version: "6.2"
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: "6.2"
command: jdMinecraftLauncher
cleanup-commands:
  - /app/cleanup-BaseApp.sh
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
  - org.freedesktop.Sdk.Extension.openjdk8
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.minecraft:create
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess

modules:
  - python3-modules.json

  - name: openjdk8
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk8/install.sh
      - mkdir -p /app/jvm
      - mv /app/jre /app/jvm/openjdk8

  - name: openjdk17
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh
      - mkdir -p /app/jvm
      - mv /app/jre /app/jvm/openjdk17
      - ln -s /app/jvm/openjdk17/bin/java /app/bin/java

  - name: gamemode
    buildsystem: meson
    config-opts: &gamemode_opts
      - -Dwith-systemd=false
      - -Dwith-daemon=false
      - -Dwith-examples=false
      - -Dwith-util=false
      - -Dwith-sd-bus-provider=no-daemon
    post-install:
      - install -Dm755 ../data/gamemoderun -t /app/bin
    sources: &gamemode_sources
      - type: archive
        url: https://github.com/FeralInteractive/gamemode/releases/download/1.6.1/gamemode-1.6.1.tar.xz
        sha256: 10c2a3f142eae472f5a09e42616e38c666c05b25ca3e61e562a543bb3fda66c5

  - name: jdMinecraftLauncher
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps --no-use-pep517 --prefix=$FLATPAK_DEST .
      - install -Dm644 jdMinecraftLauncher/Icon.svg /app/share/icons/hicolor/scalable/apps/com.gitlab.JakobDev.jdMinecraftLauncher.svg
      - install -Dm644 deploy/com.gitlab.JakobDev.jdMinecraftLauncher.metainfo.xml /app/share/metainfo/com.gitlab.JakobDev.jdMinecraftLauncher.metainfo.xml
      - install -Dm644 deploy/com.gitlab.JakobDev.jdMinecraftLauncher.desktop /app/share/applications/com.gitlab.JakobDev.jdMinecraftLauncher.desktop
    sources:
      - type: git
        url: https://gitlab.com/JakobDev/jdMinecraftLauncher.git
        tag: "3.1"
        commit: 0bac7a9d7d375a16e56d31ccad27c1dc12d6f4d4
        x-checker-data:
          type: git
          url: https://gitlab.com/JakobDev/jdMinecraftLauncher.git
          tag-pattern: (.+)
